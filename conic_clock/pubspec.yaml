name: conic_clock
description: Coinc clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: IBM Plex Sans Condensed
      fonts:
        - asset: assets/fonts/IBM-Plex-Sans-Condensed/IBMPlexSansCondensed-ExtraLight.ttf
        - asset: assets/fonts/IBM-Plex-Sans-Condensed/IBMPlexSansCondensed-ExtraLightItalic.ttf
    - family: IBM Plex Mono
      fonts:
        - asset: assets/fonts/IBM-Plex-Mono/IBMPlexMono-ExtraLight.ttf
        - asset: assets/fonts/IBM-Plex-Mono/IBMPlexMono-ExtraLightItalic.ttf
